<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oria Dawn Garden Game</title>
    <style>
        body { background: #003c00; color: #fff; font-family: Arial, sans-serif; margin: 0; padding: 20px; }
        .garden { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; }
        .plant { width: 50px; height: 50px; background: #FFE4E1; border-radius: 50%; cursor: pointer; }
        .plant:hover { background: #90EE90; }
        button { background: #E6E6FA; border: none; border-radius: 15px; padding: 10px; cursor: pointer; }
        button:hover { background: #DDA0DD; }
        .loading { text-align: center; padding: 20px; }
        @media (max-width: 600px) { .garden { width: 100%; font-size: 14px; } }
    </style>
</head>
<body>
    <h1>Oria Dawn Garden</h1>
    <div class="garden" id="garden">
        <div class="loading">Loading garden...</div>
    </div>
    <button onclick="applyPowerUp()">Boost Growth</button>
    <button onclick="resetGarden()">Reset Garden</button>

    <script>
        function initializeGarden() {
            const garden = document.getElementById('garden');
            garden.innerHTML = ''; // Clear loading
            for (let i = 0; i < 5; i++) {
                const plant = document.createElement('div');
                plant.className = 'plant';
                plant.onclick = waterPlant;
                garden.appendChild(plant);
            }
        }
        initializeGarden();

        function waterPlant(event) {
            event.target.style.background = '#90EE90';
            alert('Plant watered!');
        }

        function applyPowerUp() {
            const plants = document.querySelectorAll('.plant');
            plants.forEach(plant => plant.style.transform = 'scale(1.5)');
        }

        function resetGarden() {
            if (confirm('Reset garden? This cannot be undone.')) {
                initializeGarden();
            }
        }
    </script>
</body>
</html>
