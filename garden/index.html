<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Oria’s Garden: Smog Survival - A pixel-art Web3 game.">
  <title>Oria’s Garden: Smog Survival</title>
  <link rel="stylesheet" href="garden.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <div class="garden-game">
    <canvas id="gameCanvas" width="400" height="300"></canvas>
    <div class="game-ui">
      <p id="status">Loading images...</p>
      <p>Flowers: <span id="flowerCount">0</span>/10</p>
      <p>Water: <span id="waterCount">0</span></p>
      <p>Score: <span id="score">0</span></p>
      <div class="health-bar">
        <div id="healthFill"></div>
      </div>
      <p>Level: <span id="level">1</span></p>
      <button id="plantBtn" class="btn">Plant Flower</button>
      <button id="waterBtn" class="btn">Collect Water</button>
    </div>
    <p class="instructions">Plant flowers to reduce smog and collect water to survive. Reach 10 flowers to win!</p>
  </div>
  <a href="/" class="btn back-btn">Back to Oria Dawn</a>
  <audio id="bgMusic" loop>
    <source src="/garden/sounds/garden-loop.wav" type="audio/wav">
  </audio>
  <audio id="plantSound">
    <source src="/garden/sounds/plant.wav" type="audio/wav">
  </audio>
  <audio id="waterSound">
    <source src="/garden/sounds/water.wav" type="audio/wav">
  </audio>
  <audio id="bloomChime" preload="auto">
    <source src="/garden/bloom-chime.mp3" type="audio/mpeg">
  </audio>
  <script src="garden.js"></script>
</body>
</html>
