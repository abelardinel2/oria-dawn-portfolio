<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oria Dawn Blooming Garden</title>
    <style>
        body { background: #FFFACD; font-family: 'Pixelify Sans', sans-serif; margin: 0; padding: 20px; }
        .garden { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; }
        .plant { width: 50px; height: 50px; background: #90EE90; border-radius: 10px; position: relative; animation: grow 2s infinite alternate; cursor: pointer; }
        @keyframes grow { from { transform: scale(1); } to { transform: scale(1.2); } }
        .stage-seed { background: #8B4513; }
        .stage-bloom { background: #FFD700; }
        button { background: linear-gradient(#FFB6C1, #FFA07A); border: none; border-radius: 20px; padding: 10px; cursor: pointer; }
        button:hover { background: linear-gradient(#FF69B4, #FFA07A); }
        h1 { color: #FF69B4; text-shadow: 1px 1px #fff; }
        @media (max-width: 600px) { .garden { width: 100%; font-size: 14px; } }
    </style>
</head>
<body>
    <h1>Oria Dawn Blooming Garden</h1>
    <div class="garden" id="garden">
        <div class="plant stage-seed" onclick="waterPlant(this)">ðŸŒ±</div>
        <div class="plant stage-seed" onclick="waterPlant(this)">ðŸŒ±</div>
        <div class="plant stage-seed" onclick="waterPlant(this)">ðŸŒ±</div>
    </div>
    <button>Water with Can</button>

    <script>
        function waterPlant(plant) {
            if (plant.classList.contains('stage-seed')) {
                plant.classList.remove('stage-seed');
                plant.classList.add('stage-bloom');
                plant.innerHTML = 'ðŸŒ»';
                alert('Plant bloomed!');
            }
        }
        document.querySelector('button').onclick = () => {
            document.querySelectorAll('.plant.stage-seed').forEach(plant => waterPlant(plant));
        };
    </script>
</body>
</html>
